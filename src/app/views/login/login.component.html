<form
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
  autocomplete="off"
>
  <div class="form-group">
    <label for="email">Username</label>
    <div class="input-group">
      <input
        type="text"
        class=""
        id="username"
        placeholder="Username"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        autocomplete="off"
      />
    </div>
    <label class="error" *ngIf="username.errors && f.submitted">
      Username is required!
    </label>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div class="input-group">
      <input
        type="password"
        class=""
        id="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
        autocomplete="off"
      />
    </div>
    <label class="error" *ngIf="password.errors && f.submitted">
      <div *ngIf="password.errors.required">Password is required</div>
    </label>
  </div>
  <div class="my-3">
    <label class="error" *ngIf="isLoginFailed">{{ errorMessage }}</label>
    <button type="submit" class="btn">LOGIN</button>
  </div>
</form>
